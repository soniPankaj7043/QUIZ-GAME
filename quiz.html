<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link  rel="stylesheet" href="quiz.css"></link>
</head>
<body>
    <div class="container" id="quize">
        <h2 id="Questiontag">Question tag</h2>
        <ul>
            <li>
                <input type="radio" class="text" id="option_a" name="Option">
                <label for="option_a" id="text_a">Option A</label>
            </li>
            <li>
                <input type="radio" class="text" id="option_b" name="Option">
                <label for="option_b" id="text_b">Option B</label>
            </li>
            <li>
                <input type="radio" class="text" id="option_c" name="Option">
                <label for="option_c" id="text_c">Option C</label>
            </li>
            <li>
                <input type="radio" class="text" id="option_d" name="Option">
                <label for="option_d" id="text_d">Option D</label>
            </li>
        </ul>
        <button id="submit">Submit</button>
        <script src="quiz.js"></script>
    </div>
</body>
</html>
